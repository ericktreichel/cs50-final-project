<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!--<script src="static/scripts.js"></script>-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Architects+Daughter&family=Cairo+Play:wght@500;700&family=Cinzel:wght@500;700&family=Comfortaa:wght@400;600&family=Concert+One&family=Fauna+One&family=Fira+Sans+Condensed&family=Gentium+Book+Basic&family=IBM+Plex+Serif:wght@300;400;600&family=Jost&family=Literata:opsz@7..72&family=M+PLUS+Rounded+1c:wght@400;700&family=Merriweather+Sans:wght@500&family=Mitr&family=Monda:wght@400;700&family=Monoton&family=Nabla&family=Noto+Sans+Mono&family=Open+Sans:wght@400;600&family=Playfair+Display&family=Quattrocento&family=Roboto+Condensed&family=Roboto:wght@400;700&family=Russo+One&family=Silkscreen&family=Source+Code+Pro:wght@400;600&family=Teko:wght@600&family=Tinos&family=Trispace:wght@400;500&family=Ubuntu+Mono:wght@700&family=Varela+Round&family=Viga&family=Volkhov&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>How to Code {% block title %} {% endblock %} </title>

</head>

<body>

    {% include 'navbar.html' %}
    <br><br><br>
    <!-- Implements flash notifications -->
    <div class="container col-lg-5 mt-3 text-center">
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert {{ category }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith%}
    </div>

    {% block body %}
    {% endblock %}
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
